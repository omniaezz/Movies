<ngx-spinner
  bdColor="rgba(51,51,51,0.5)"
  size="medium"
  color="rgba(36,186,239,.8)"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: var(--light-bg)">Loading...</p>
</ngx-spinner>

<div class="py-5 mt-5">
    <h2 class="py-3">Movies</h2>

    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of trendingMovies">
            <ng-template carouselSlide [id]="movie.id">
                <a routerLink="/details/{{movie.id}}/movie">
                    <img [src]="baseUrl+movie.poster_path" class="img-fluid" alt="">    
                </a>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
    
</div>


<div class="py-3">
    <h2 class="py-3">TvShows</h2>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let tv of trendingTv">
            <ng-template carouselSlide [id]="tv.id">
                <a routerLink="/details/{{tv.id}}/tv">
                 <img [src]="baseUrl+tv.poster_path" class="img-fluid" alt="">    
                </a>
           </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>


<div class="row py-5">
    <div class="col-sm-4 col-md-3">
        <div class="caption mt-4">
            <div class="brdr w-25 mb-5"></div>
            <h2>Trending</h2>
            <h2>Movies</h2>
            <h2>To Watch Now</h2>
            <span>Most Watched Movies By Weeks</span>
            <div class="brdr w-100 mt-5"></div>

        </div>
    </div>

    <div class="col-sm-4 col-md-3" *ngFor="let item of trendingMovies">
        <div class="movie my-3">
            <img [src]="baseUrl+item.poster_path" class="img-fluid" alt="">
            <div class="content">
                <h2 class="h6 py-2">{{item.original_title}}</h2>
                <p>Rate : <span>{{item.vote_average.toFixed(2)}}</span></p>
                <button routerLink="/details/{{item.id}}/movie" class="btn">Show Details</button>
            </div>
        </div>
    </div>
</div>



<div class="row py-5">
    <div class="col-sm-4 col-md-3">
        <div class="caption mt-4">
            <div class="brdr w-25 mb-5"></div>
            <h2>Trending</h2>
            <h2>TvShows</h2>
            <h2>To Watch Now</h2>
            <span>Most Watched TvShows By Weeks</span>
            <div class="brdr w-100 mt-5"></div>
        </div>
    </div>

    <div class="col-sm-4 col-md-3" *ngFor="let item of trendingTv">
        <div class="movie my-3">
            <img [src]="baseUrl+item.poster_path" class="img-fluid" alt="">
            <div class="content">
                <h2 class="h6 py-2">{{item.name}}</h2>
                <p>Rate : <span>{{item.vote_average.toFixed(2)}}</span></p>
                <button routerLink="/details/{{item.id}}/tv" class="btn">Show Details</button>
            </div>
        </div>
    </div>
</div>
