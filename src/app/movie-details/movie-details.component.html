
<div class="row py-5 m-auto">
    <div class="col-md-3">
       <div class="img-details">
          <img [src]="baseUrl+movieDetails.poster_path" class="img-fluid" alt="">
       </div>
    </div>

    <div class="col-md-9">
       <div class="movie-content mt-2">
            <h2 class="h4 py-3">{{Title}}</h2>
            <p>{{movieDetails.tagline}}</p>
            <div class="genress py-4">
                <span *ngFor="let item of movieDetails.genres">{{item.name}}</span>
            </div>
            <h6 class="py-2">vote : {{movieDetails.vote_average}}</h6>
            <h6 class="py-2">popularity : {{movieDetails.popularity}}</h6>
            <h6 class="py-2">release date : {{movieDetails.release_date}}</h6>
            <p class="py-2">{{movieDetails.overview}}</p>
       </div>
    </div>
</div>



<div class="row py-5 m-auto">
    <div class="col-md-4">
        <div class="caption mt-4">
            <div class="brdr w-25 mb-5"></div>
            <h2>similar</h2>
            <h2 *ngIf="mediaType == 'movie'">movies</h2>
            <h2 *ngIf="mediaType == 'tv'">Tvs</h2>
            <h2>To Watch Now</h2>
            <div class="brdr w-100 mt-5"></div>

        </div>
    </div>

    <div class="col-md-2 similar" *ngFor="let item of similarMovies">
        <div *ngIf="item.poster_path !=null" (click)="getSimilarAndDetails(item.id,mediaType)" class="movie my-3">
            <img [src]="baseUrl+item.poster_path" class="img-fluid" alt="">
            <h2 *ngIf="mediaType == 'movie'"  class="h6 py-2">{{item.title}}</h2>
            <h2 *ngIf="mediaType == 'tv'" class="h6 py-2">{{item.name}}</h2>
        </div>
    </div>
</div>
